plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'jp.ac.titech.cs.se.cmr2ChangeBeads'
version '1.0.0'

jar {
    manifest {
        attributes "main-Class" : "jp.ac.titech.cs.se.cmr2ChangeBeads.CMR2ChangeBeadsKt"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation fileTree(dir: "libs", include: "**/*.jar")
    implementation "javax.xml.bind:jaxb-api:2.3.+"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.+"
    implementation "org.apache.commons:commons-io:1.3.+"
    implementation "args4j:args4j:2.33"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}